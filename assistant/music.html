<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #1a1a2e;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .player {
            background: #16213e;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            color: #fff;
        }
        .album-art {
            width: 200px;
            height: 200px;
            background: #4a4e69;
            margin-bottom: 10px;
        }
        .song-title {
            font-size: 24px;
            margin: 10px 0;
        }
        .artist {
            font-size: 18px;
            color: #a9a9a9;
            margin-bottom: 10px;
        }
        .progress {
            width: 100%;
            height: 5px;
            background: #333;
            margin: 10px 0;
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }
        .btn {
            background: none;
            border: none;
            color: #fff;
            font-size: 20px;
            cursor: pointer;
        }
        .play-btn {
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div class="player">
        <div class="album-art"></div>
        <div class="song-title">Time for Space</div>
        <div class="artist">Emanicipator</div>
        <div class="progress"></div>
        <div class="controls">
            <button class="btn"><3</button>
            <button class="btn">|<</button>
            <button class="btn play-btn">||</button>
            <button class="btn">>|</button>
            <button class="btn">âˆž</button>
        </div>
    </div>
</body>
</html>
