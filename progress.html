<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Body Progress</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    .progress-card { background: #222; border-radius: 10px; padding: 15px; }
    img { width: 100%; border-radius: 10px; }
  </style>
</head>
<body class="bg-dark text-light">
  <div class="container py-4">
    <h2 class="mb-4 text-center">My Progress</h2>
    <div class="row" id="gallery"></div>
  </div>

  <script>
    const tags = ["Front", "Back", "Side"];
    const gallery = document.getElementById("gallery");

    tags.forEach(tag => {
      let history = JSON.parse(localStorage.getItem("history_" + tag) || "[]");
      if (history.length > 0) {
        const last = history[history.length - 1];
        const card = document.createElement("div");
        card.className = "col-12 col-md-4 mb-4";
        card.innerHTML = `
          <div class="progress-card text-center">
            <h5>${tag}</h5>
            <img src="${last.img}" alt="${tag}">
            <small class="text-muted">${last.date}</small>
          </div>
        `;
        gallery.appendChild(card);
      }
    });
  </script>
  <script>lucide.createIcons();</script>
</body>
</html>
